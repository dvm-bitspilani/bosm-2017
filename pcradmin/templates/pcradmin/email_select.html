{% extends "pcradmin/base.html" %}
{% block body %}
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h2 class="header center pink-text">Select the Group Leader</h2>
      <div class="row center">
        <!--<h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5> -->
      </div>
      <div class="center-align">
        <table class="centered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>College</th>
                        <th>Email Address</th>
                        <th>Compose</th>
                    </tr>
                </thead>
                <tbody>
                    {% for g_l in g_ls %}
                    <tr>
                        <td>{{g_l.name}}</td>
                        <td>{{g_l.college}}</td>
                        <td>{{g_l.email}}</td>
                        <td><a class="waves-effect waves-light btn pink" href="{% url 'pcradmin:email_compose' g_l.id %}">Compose</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
