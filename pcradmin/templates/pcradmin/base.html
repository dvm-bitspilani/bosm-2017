<!DOCTYPE html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>BOSM PCr Admin</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static 'pcradmin/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'pcradmin/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="purple darken-3" role="navigation">
    <div class="nav-wrapper container purple darken-3"><a id="logo-container" href="#" class="brand-logo center">BOSM '17 PCr Admin</a>
      <ul class="left hide-on-med-and-down">
        <li><a href="{% url 'pcradmin:index' %}">Dashboard</a></li>
        <li><a href="{% url 'pcradmin:stat_sport_college' %}">Stats</a></li>
        <li class="active"><a href="{% url 'pcradmin:view_pdf' %}">View PDFs</a></li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a class="waves-effect waves-light btn pink" href="{% url 'pcradmin:logout' %}">Logout</a></li>
      </ul> 

      <ul id="nav-mobile" class="side-nav">
        <li><a class="waves-effect waves-light btn pink" href="{% url 'pcradmin:logout' %}">Logout</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  {% block body %}

  {% endblock %}
  <div class="container">
    <div class="section">
    </div>
    <br><br>
  </div>

  <footer class="page-footer purple lighten-1">
    <div class="footer-copyright center">
      <div class="container">
      Made with <span style="color:white; font-size:20px;">&hearts; </span>at<a class="pink-text text-lighten-5" href="http://bits-dvm.org"><strong> DVM</strong></a>.
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'pcradmin/js/materialize.js' %}"></script>
  <script src="{% static 'pcradmin/js/init.js' %}"></script>

  </body>
</html>
