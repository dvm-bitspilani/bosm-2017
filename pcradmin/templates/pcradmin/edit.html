{% extends "pcradmin/base.html" %}
{% block body %}
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h2 class="header center pink-text">Change Participant detail of {{collge}} in {{event}}</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-field col s6">
                    <input value="{{part.name}}" id="name" type="text" name="name">
                    <label class="active" for="name">Participant Name</label>
                </div>
                <button class="waves-effect waves-light btn green" type="submit" name="submit">Change</button>
            </form>
            <br>
    </div>
</div>
{% endblock %}
