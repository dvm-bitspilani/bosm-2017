{% extends 'regsoft/base.html' %}

{% block body %}

<div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        Edit Participant for {{college}} for {{event}}
                    </h2>
                </div>

<div class="body">
        <form method="POST" action="">
            {% csrf_token %}
            <label for="name">Name of the Participant</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="text" id="name" class="form-control" placeholder="Name of the participant" name="name" value="{{name}}">
                </div>
            </div>
            <label for="male">Male</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="radio" id="male" class="form-control" name="gender" value="M" >
                </div>
            </div>
            <label for="female">Male</label>
            <div class="form-group">
                <div class="form-line">
                    <input type="radio" id="female" class="form-control" name="gender" value="F" >
                </div>
            </div>
            
            <br>
            <button type="submit" class="btn btn-primary m-t-15 waves-effect">Add Participant</button>
        </form>
</div>
</div>
</div>
</div>

{% endblock %}
